<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4fa;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin: 0 10px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 1rem;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2><i class="fas fa-user-circle"></i><center> MyPortfolio </center></h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="project" />
      <p> House price Prediction Using Machine Learning</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="project" />
      <p>Face Detection Using Deep Learning</p>
    </div>
  </div>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="4" placeholder="Message..."></textarea>
    <button type="submit">Send</button>
  </form>

  <footer>
    <p>&copy; 2025 <a href="https://example.com" target="_blank">MyPortfolio</a></p>
  </footer>

</body>
</html>
