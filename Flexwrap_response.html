<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Wrap and Responsive Example</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .item {
      background-color:blue;
      color: white;
      padding: 30px;
      text-align: center;
      flex: 1 1 150px;
      border-radius:12px ;
    }
    .h{
        flex: auto;
        text-align: center;
        justify-content: center;
        align-items: center;
        color: red;
    }
  </style>
</head>
<body>

  <h2 class="h">Flex Wrap and Responsive Design</h2>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

</body>
</html>
